---
layout: default
---
<div class="row">
  <div class="small-12 columns">
    <h2>
      {{ page.title }}
      <small>
        <span class="radius secondary label">{{ page.date | date_to_string }}</span>
        {% for category in page.categories %}
          <a href="/category/{{ category }}" title="View posts categorized with &quot;{{ category }}&quot;"><span class="radius label">{{ category }}</span></a>
        {% endfor %}
      </small>
    </h2>
    <hr>
  </div>
</div>

<div class="row">
  <div class="small-1 small-offset-10 columns">
    <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-count="none" data-dnt="true">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">
    {{ content }}
  </div>
</div>

<div class="row">
  <div class="small-12 columns">
    <h3>Related Posts</h3>
    <p>
      {% for post in site.related_posts limit:5 %}
        <span class="radius secondary label">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a><br />
      {% endfor %}
    </p>
  </div>
</div>
